<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register for TechCon 2024</title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Complete the Form Below to Register</h2>
        <form action="./register.html" method="post">
          <div>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password">
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
          </div>

          <div>
            <label for="terms">
              <input type="checkbox" id="terms" name="terms" required>
              I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
            </label>
          </div>

          <div>
            <button type="submit">Register Now</button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2024 copyright, Lara Phasha.</p>
    </footer>
  </body>
</html>
